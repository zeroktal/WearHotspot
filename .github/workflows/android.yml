name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Updated to v4
      - uses: actions/checkout@v4

      # Updated to v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Updated to v4 (Standard for Gradle 8+)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.2'

      - name: Create settings.gradle
        run: |
          echo "pluginManagement {" > settings.gradle
          echo "    repositories {" >> settings.gradle
          echo "        google()" >> settings.gradle
          echo "        mavenCentral()" >> settings.gradle
          echo "        gradlePluginPortal()" >> settings.gradle
          echo "    }" >> settings.gradle
          echo "}" >> settings.gradle
          echo "rootProject.name = 'WearHotspot'" >> settings.gradle
          echo "include ':app'" >> settings.gradle

      - name: Build with Gradle
        run: gradle assembleDebug --no-daemon --stacktrace

      # THE FIX: Updated to v4
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wear-hotspot-apk
          path: app/build/outputs/apk/debug/app-debug.apk
